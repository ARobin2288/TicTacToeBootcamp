<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Pathway+Gothic+One&family=Permanent+Marker&family=Rock+Salt&display=swap"
        rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="left">
            <div class="title">
                <h1>Tic-Tac-Toe</h1>
                    <h3>Who will win?</h3>
            </div>
            <div class="restart">
                Start a New Game
            </div>
        </div>
        <div class="right">
            <div class="game">
                <div class="header">
                    <div class="player-x">
                        <span>Player X</span>
                    </div>
                    <div class="player-o">
                        <span>Player O</span>
                    </div>
                </div>
                <div class="board">
                    <div class="board__tile" data-index="0">
                    </div>
                    <div class="board__tile" data-index="1">
                    </div>
                    <div class="board__tile" data-index="2">
                    </div>
                    <div class="board__tile" data-index="3">
                    </div>
                    <div class="board__tile" data-index="4">
                    </div>
                    <div class="board__tile" data-index="5">
                    </div>
                    <div class="board__tile" data-index="6">
                    </div>
                    <div class="board__tile" data-index="7">
                    </div>
                    <div class="board__tile" data-index="8">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Coded by Robin A. hosted on <a href="https://github.com/ARobin2288/TicTacToeBootcamp" target="_blank">GitHub</a>.
    </footer>
    <script src="./js/main.js" type="module"></script>
</body>

</html>
